<!DOCTYPE html>
<html lang="en" class="antheme-html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page used to test integration</title>
    <link rel="stylesheet" href="./dist/themes/default.css">
</head>

<body>
    <main class="antheme-container">
        <section>
            <h1>Typography</h1>
            <h1>This is a H1</h1>
            <h2>This is a H2</h2>
            <h3>This is a H3</h3>
            <h4>This is a H4</h4>
            <h5>This is a H5</h5>
            <h6>This is a H6</h6>
            <p>This is a paragraph.</p>
            <p>With an underline.</p>
        </section>
        <section>
            <h1>Components</h1>
            <h2>Button</h2>
            <button class="antheme-button">Click on me</button>
            <h2>Carousel</h2>
            <antheme-carousel style="height: 500px"></antheme-carousel>
        </section>
    </main>
    <script src="./dist/core/bundle.js"></script>
    <script src="./dist/carousel/bundle.js"></script>
    <script>
        function main() {
            const carousel = document.querySelector('antheme-carousel');

            function imageFactory(_, index) {
                return {
                    src: `https://images.pexels.com/photos/266211${index}/pexels-photo-266211${index}.jpeg?auto=compress&cs=tinysrgb&w=1600`
                }
            }
            const imagesMock = [...Array(3).keys()].map(imageFactory)
            const encryptedImages = antheme.encrypt(imagesMock)
            carousel.setAttribute('images', encryptedImages);
            carousel.onChanges();
        }
        main()
    </script>
</body>

</html>
